<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2:local cafe</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/index.js"></script>
</head>
<body class="hot-drinks-background">
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span id="cart-count">0</span>
        </div>
    </header>
    <h1 class="hot-drinks-title">Snacks</h1>
    <h2 class="coffee">Snacks (8)</h2>
    <div class="hot-drinks-grid">
        <div class="hot-drink-card" onclick="addToCart('Chocolate croissant')">
            <img src="/Assets/images/Chocolate croissant.jpg" alt="Chocolate croissant image" loading="lazy">
            <h4 id="Cappuccino">Chocolate croissant</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Croissant')">
            <img src="/Assets/images/Croissant701SWSweb_2web.jpg" alt="Croissant image" loading="lazy">
            <h4 class="">Croissant</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('McCoys Cheddar & Onion')">
            <img src="/Assets/images/Chedder & onion.jpg" alt="McCoy's Cheddar & Onion image">
            <h4>McCoy's Cheddar & Onion</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>    
        </div>
        <div class="hot-drink-card" onclick="addToCart('Chocolate Chip Cookie')">
            <img src="/Assets/images/classic-chocolate-chip-cookies.jpg" alt="Chocolate Chip Cookie image" loading="lazy">
            <h4>Chocolate Chip Cookie</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('McCoys Salt & Vinegar')">
            <img src="/Assets/images/McCoy's Salt & Vinegar.png" alt="McCoy's Salt & Vinegar" loading="lazy">
            <h4>McCoy's Salt & Vinegar</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('White chocolate cookie')">
            <img src="/Assets/images/White chocolate cookie.jpg" alt="White chocolate cookie" loading="lazy">
            <h4>White chocolate cookie</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Chocolate Donut')">
            <img src="/Assets/images/Chocolate Donut.jpg" alt="Chocolate Donut image" loading="lazy">
            <h4>Chocolate Donut</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Original glazed donut')">
            <img src="/Assets/images/original glazed donut.jpg" alt="Original glazed donut" loading="lazy">
            <h4>Original glazed donut</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>
        </div>
    </div>
</body>
</html>
