<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="hot-drinks-background">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>

    <h1 class="hot-drinks-title">Hot Drinks</h1>
    <div class="hot-drinks-grid">
        <div class="hot-drink-card" onclick="addToCart('Cappuccino')">
            <img src="/Assets/images/Cappuccino.jpg" alt="Hot drink image">
            <h4 id="Cappuccino">Cappuccino</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('black americano')">
            <img src="/Assets/images/black-americano.jpg" alt="black americano image">
            <h4 class="">Black americano</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Latte')">
            <img src="/Assets/images/Latte.png" alt="Latte image">
            <h4>Latte</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Flat white')">
            <img src="/Assets/images/flat-white.png" alt="flat-white image" loading="lazy">
            <h4>Flat white</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Espresso')">
            <img src="/Assets/images/Espresso.png" alt="Espresso image" loading="lazy">
            <h4>Espresso</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Fliter black coffee')">
            <img src="/Assets/images/Fliter black coffee.jpeg" alt="Fliter black coffee image" loading="lazy">
            <h4>Fliter black coffee</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Macchiato')">
            <img src="/Assets/images/Macchiato.png" alt="Macchiato image" loading="lazy">
            <h4>Macchiato</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Mocha')">
            <img src="" alt="Mocha image" loading="lazy">
            <h4>Mocha</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>
        </div>
    </div>
