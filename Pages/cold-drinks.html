<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2:local cafe</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/index.js"></script>
</head>
<body class="hot-drinks-background">
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
                <li><a href="/pages/Products.html">Products</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span id="cart-count">0</span>
        </div>
    </header>
    <h1 class="hot-drinks-title">Cold Drinks</h1>
    <h2 class="coffee">Coffee (8)</h2>
    <div class="hot-drinks-grid">
        <div class="hot-drink-card" onclick="addToCart('Iced Mocha')">
            <img src="/Assets/images/Iced_Cafe_Mocha.jpg" alt="Iced Mocha image" loading="lazy">
            <h4 id="Cappuccino">Iced Mocha</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Iced Latte')">
            <img src="/Assets/images/Latte.png" alt="Iced Latte image" loading="lazy">
            <h4 class="">Iced Latte</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Frappe')">
            <img src="/Assets/images/Fappe.jpg" alt="Fappe image">
            <h4>Frappe</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>    
        </div>
        <div class="hot-drink-card" onclick="addToCart('Caramel iced frappe')">
            <img src="/Assets/images/Caramal iced frappe.jpg" alt="Caramal iced Frappe image" loading="lazy">
            <h4>Caramel iced frappe</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Iced Espresso')">
            <img src="/Assets/images/Iced Espresso.jpeg" alt="Iced Espresso image" loading="lazy">
            <h4>Iced Espresso</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Iced Americano')">
            <img src="/Assets/images/iced-americano-sq.jpg" alt="Iced Americano image" loading="lazy">
            <h4>Iced Americano</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Chocolate iced frappe')">
            <img src="/Assets/images/Choco-Frappe-Thumbnail.jpg" alt="Chocolate iced frappe image" loading="lazy">
            <h4>Chocolate iced frappe</h4>
            <div class="price">£2</div>
             <button>Add to cart<br>(Click anywhere)</button>
        </div>
        <div class="hot-drink-card" onclick="addToCart('Mocha Frappe')">
            <img src="/Assets/images/Mocha Frappe.jpg" alt="Mocha Frappe image" loading="lazy">
            <h4>Mocha Frappe</h4>
            <div class="price">£2</div>
            <button>Add to cart<br>(Click anywhere)</button>
        </div>
    </div>
</body>
</html>
